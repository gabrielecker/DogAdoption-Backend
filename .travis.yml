language: python
python: 2.7.13
sudo: required
before_install:
  - sudo apt-get update
install:
  - pip install -r requirements.txt
  - pip install flake8
before_script:
  - export APP_CONFIG=project.config.TestConfig
script:
  - python tests.py
  - flake8
deploy:
  provider: heroku
  api_key:
    secure: 
  run:
    - python manage.py db migrate
    - python manage.py db upgrade
  skip_cleanup: true
env:
  secure: 
